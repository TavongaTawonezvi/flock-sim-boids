<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Boid.js"></script>
    <script src="customize.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
   
    <h2>Adjust the parameters below to affect the simulation</h2>
    <div class="sliders"> 
      <div class="slider">
        <input type="range" id="separate" name="separate" value="40" min="0" max="100" />
        <label for="separate">Separation</label>
      </div>
      
      <div class="slider">
        <input type="range" id="align" name="align" value="40" min="0" max="100"  />
        <label for="align">Alignment</label>
      </div>

      <div class="slider">
        <input type="range" id="cohesion" name="cohesion" value="40" min="0" max="100"  />
        <label for="cohesion">Cohesion</label>
      </div>
    </div>

    <script src="sketch.js"></script>

  </body>
</html>
